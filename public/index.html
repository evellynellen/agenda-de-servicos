            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;


            const button = document.querySelector('button'); // Seleciona o botão
            button.disabled = true; // Desabilita o botão enquanto o login está sendo processado
            button.textContent = 'Entrando...'; // Mostra um feedback visual no botão

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {

                    headers: {
                        'Content-Type': 'application/json', // Certifique-se de que o header está correto
                        },
                        body: JSON.stringify({ email, password }) // Envia os dados de login
                    });
                        
                        
                    if (!response.ok) {
                            throw new Error('Erro no servidor. Verifique suas credenciais.');
                        }
                        
                        
                    const data = await response.json();
                    
                    
            if (data.token) {
                alert('Login bem-sucedido!'); // Feedback de sucesso
                } else {
                    alert(data.message || 'Erro no login. Tente novamente.');
                }
            } catch (error) {
                alert(error.message || 'Erro ao se conectar ao servidor.'); // Feedback de erro
                } finally {
